<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

      <div class="container">
        <button class="btn btn-dark resetbtn" id="reset" onclick="reset()">Reset your day</button>
      </div>
    </header>
    
    <div class="container">

      <!-- 9am block -->
      <div id="row1" class="row border border-dark mb-2">
        <div class="col-2 text-center border-right border-dark h-100 d-inline-block bg-dark text-white">
          <p>9:00 am</p>
        </div>
        <textarea class="col-8 h-100"></textarea>
       
        <p style="opacity: 0;">9</p>
      </div>

      <!-- 10am block -->
      <div id="row2" class="row border border-dark mb-2">
        <div class="col-2 text-center border-right border-dark h-100 d-inline-block bg-dark text-white">
          <p>10:00 am</p>
        </div>
        <textarea class="col-8 h-100"></textarea>
       
        <p style="opacity: 0;">10</p>
      </div>

      <!-- 11am block -->
      <div id="row3" class="row border border-dark mb-2">
        <div class="col-2 text-center border-right border-dark h-100 d-inline-block bg-dark text-white">
          <p>11:00 am</p>
        </div>
        <textarea class="col-8 h-100"></textarea>
        <p style="opacity: 0;">11</p>
      </div>

      <!-- 12pm block -->
      <div id="row4" class="row border border-dark mb-2">
        <div class="col-2 text-center border-right border-dark h-100 d-inline-block bg-dark text-white">
          <p>12:00 pm</p>
        </div>
        <textarea class="col-8 h-100"></textarea>
        <p style="opacity: 0;">12</p>
      </div>

      <!-- 1pm block -->
      <div id="row5" class="row border border-dark mb-2">
        <div class="col-2 text-center border-right border-dark h-100 d-inline-block bg-dark text-white">
          <p>1:00 pm</p>
        </div>
        <textarea class="col-8 h-100"></textarea>
        <p style="opacity: 0;">13</p>
      </div>

      <!-- 2pm block -->
      <div id="row6" class="row border border-dark mb-2">
        <div class="col-2 text-center border-right border-dark h-100 d-inline-block bg-dark text-white">
          <p>2:00 pm</p>
        </div>
        <textarea class="col-8 h-100"></textarea>
        <p style="opacity: 0;">14</p>
      </div>

      <!-- 3pm block -->
      <div id="row7" class="row border border-dark mb-2">
        <div class="col-2 text-center border-right border-dark h-100 d-inline-block bg-dark text-white">
          <p>3:00 pm</p>
        </div>
        <textarea class="col-8 h-100"></textarea>
        <p style="opacity: 0;">15</p>
      </div>

      <!-- 4pm block -->
      <div id="row8" class="row border border-dark mb-2">
        <div class="col-2 text-center border-right border-dark h-100 d-inline-block bg-dark text-white">
          <p>4:00 pm</p>
        </div>
        <textarea class="col-8 h-100"></textarea>
        <div class="col-2 align-middle h-100 d-inline-block savebtn mx-0">
        </div>
        <p style="opacity: 0;">16</p>
      </div>

      <!-- 5pm block -->
      <div id="row9" class="row border border-dark mb-2">
        <div class="col-2 text-center border-right border-dark h-100 d-inline-block bg-dark text-white">
          <p>5:00 pm</p>
        </div>
        <textarea class="col-8 h-100"></textarea>
        <div class="col-2 align-middle h-100 d-inline-block savebtn mx-0">
        </div>
        <p style="opacity: 0;">17</p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
